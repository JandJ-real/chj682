<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Songs</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        /* 背景样式 */
        body {
            min-height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url(../image/beijing.jpeg);
            background-size: cover;
            background-position: center;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            animation: fadeIn 1.5s ease;
        }

        /* 固定导航栏样式 */
        nav {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        nav a {
            color: #FFD700;
            text-decoration: none;
            font-size: 1em;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background: #FFD700;
            color: #000;
        }

        /* 页面标题样式 */
        h1 {
            font-size: 2em;
            margin: 100px 0 20px;
            padding: 10px 20px;
            background: rgba(255, 215, 0, 0.3);
            border-radius: 10px;
        }

        /* 图片样式 */
        img {
            max-width: 90%;
            height: auto;
            margin: 20px 0;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        /* 段落样式 */
        p {
            font-size: 18px;
            line-height: 1.6;
            margin: 15px auto;
            max-width: 800px;
        }

        /* 淡入动画 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- 全局导航栏 -->
    <nav>
        <a href="../index.html">Home</a>
        <a href="nailong.html">Nailong</a>
        <a href="songs.html">Songs</a>
        <a href="games.html">Games</a>
        <a href="heart.html">Heart</a>
    </nav>

    <!-- 页面标题 -->
    <h1>Songs</h1>

    <p>我是刚刚经过暴风雨回到岸上的船长</p>
    <img src="../image/dongxiaojie.png" alt="董小姐">
    <p>爱上一匹野马，可我的家里没有草原</p>
    <p>谁会不厌其烦地安慰那无知的少年</p>
    <img src="../image/kaibuliaokou.png" alt="开不了口">
    <p>Jay</p>
    <img src="../image/mengzhonde.png" alt="梦中的">
    <p>看过了你，才知道沉沦的美丽</p>
</body>
</html>
