<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Heart</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        /* 背景样式 */
        body {
            min-height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url(../image/beijing.jpeg);
            background-size: cover;
            background-position: center;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            animation: fadeIn 1.5s ease;
        }

        /* 固定导航栏样式 */
        nav {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        nav a {
            color: #FFD700;
            text-decoration: none;
            font-size: 1em;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background: #FFD700;
            color: #000;
        }

        /* 页面标题样式 */
        h1 {
            font-size: 2em;
            margin: 100px 0 20px;
            padding: 10px 20px;
            background: rgba(255, 215, 0, 0.3);
            border-radius: 10px;
        }

        /* 图片容器样式 */
        .image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 90%;
        }

        .image-container img {
            height: 430px;
            width: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
        }

        /* 淡入动画 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- 全局导航栏 -->
    <nav>
        <a href="../index.html">Home</a>
        <a href="nailong.html">Nailong</a>
        <a href="songs.html">Songs</a>
        <a href="games.html">Games</a>
        <a href="heart.html">Heart</a>
    </nav>

    <!-- 页面标题 -->
<h1>Heart</h1>
<h1>路无终点，前有绝景</h1>
<!-- 图片容器 -->
    <div class="image-container">
        <img src="../image/pingpong.jpg" alt="Ping Pong">
        <img src="../image/bq.jpg" alt="BQ">
        <img src="../image/geci.jpg" alt="Lyrics">
        <img src="../image/ds3.jpg" alt="DS3">
        <img src="../image/sun.jpg" alt="Sun">
</div>

<h1>须知少时凌云志，曾许人间第一流</h1>
</body>
</html>
